# Define a prefix
unbind C-b
set -g prefix C-a

# Change the default delay
set -s escape-time 1

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Send prefix to other applications
bind C-a send-prefix

# Splitting panes
bind | split-window -h
bind - split-window -v

# Move through panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable mouse
setw -g mode-mouse on

# Colors
set -g default-terminal "screen-256color"
set -g status-bg colour244
set -g status-fg colour233
set -g window-status-bg colour244
set -g window-status-fg colour233
# Current window title in status bar: white on yellow
set -g window-status-current-bg colour228
set -g window-status-current-fg colour233

# Window activity
setw -g monitor-activity on
set -g visual-activity on

# Window title
set -g set-titles on
set -g set-titles-string "#I: #W"
